<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Add your custom CSS here -->
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    
        .header {
            background-color: #050e18;
            color: #fff;
            padding: 60px 20px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
    
        .header p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    
        .navbar {
            background-color: #050e18;
            color: #fff;
            display: flex;
            justify-content: flex-end; /* Align navbar to the top right */
            width: 100%; /* Take up full width */
        }
    
        .navbar .services-link:hover {
            color: #ebdcc5;
        }
    
        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }
    
        .logo img {
            margin-right: 10px;
        }
    
        .logo h1 {
            font-size: 1.5em;
        }
    
        .contact-box {
            background-color: #ebdcc5;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    
        .contact-box h2 {
            font-size: 1.5em;
            font-weight: bold;
        }
    
        .contact-form label {
            display: block;
            margin-bottom: 8px;
        }
    
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }
    
        .contact-form button {
            padding: 10px 20px;
            background-color: #ebdcc5;
            color: #050e18;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .contact-info {
            background-color: #050e18;
            color: #fff;
            padding: 40px 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }
    
        .contact-info i {
            font-size: 2em;
            margin-right: 10px;
        }
    
        .footer {
            background-color: #050e18;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: left;
            position: absolute;
            bottom: 0;
        }
    
        .footer a {
            margin-right: 15px;
            font-weight: bold; 
        }
    
        .footer i {
            font-size: 2.5em;
            margin-right: 10px;
            font-weight: bold;
        }
    
        .responsive-navbar {
            display: none;
        }
    
        .navbar-toggler {
            background-color: #fff;
            border: none;
        }
    
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }
    
            .responsive-navbar {
                display: block;
            }
    
            .navbar.expanded ul {
                display: block;
            }
        }
    </style>
      
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Kreative Agency">
            <h1>Kreative Agency</h1>
        </div>
        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link services-link" href="#">Our Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            <div class="responsive-navbar">
                <button class="navbar-toggler" onclick="toggleNavbar()">Menu</button>
            </div>
        </nav>
        <h1>Contact</h1>
        <p>Get in touch with us for any inquiries or questions.</p>
    </div>

    <!-- Get in Touch Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="contact-box">
                    <h2>Get in Touch</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Info -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="contact-info-box">
                        <i class="fas fa-envelope"></i>
                        <p>Email: Kreativeagency@gmail.com</p>
                    </div>
                    <div class="contact-info-box">
                        <i class="fas fa-phone"></i>
                        <p>Phone: +250 123 456 789</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <!-- Larger social icons -->
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
